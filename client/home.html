<html>
  <head>
    <script data-main="home" src="require.js"></script>
    <link rel="stylesheet" href="wars.css" type="text/css"/>
    <title>Wars - Home</title>
  </head>

  <body>
    <div id="sidebar">
      <h1>Wars</h1>
      <ul id="navigation" class="navigation">

      </ul>
    </div>

    <div id="content">
      <div id="chat">
        <ul id="chatMessages"><li>Welcome to lobby chat!</li></ul>
        <form id="chatForm">
          <input id="chatInput" type="text" value=""/>
          <input id="chatSend" type="submit" value="send"/>
        </form>
        <a id="showHideChat" href="#">hide</a>
      </div>

      <h2>My games</h2>
      <table id="myGames" class="bigTable">
        <thead>
          <tr><th>name</th><th>map</th><th>players</th><th>state</th><th>turn</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
