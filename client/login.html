<html>

    <link rel="stylesheet" href="wars.css" type="text/css"/>

    <title>Wars - Login</title>
  </head>

  <body>
    <div id="sidebar">
      <h1>Wars</h1>
      <ul id="navigation" class="navigation">
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>      
    </div>

    <div id="content">
      <form id="loginForm" class="centeredForm">
        <ul>
          <li>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </li>
          <li>
            <label for="remember" class="small">Remember me</label>
            <input type="checkbox" id="remember" name="remember" />
          </li>
          <li class="alignRight"><input type="submit" value="Login"/></li>
        </ul>
      </form>
    </div>
  </body>
