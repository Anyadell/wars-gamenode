<html>
  <head>
    <script data-main="myMaps" src="require.js"></script>
    <link rel="stylesheet" href="wars.css" type="text/css"/>
    <title>Wars - My maps</title>
  </head>

  <body>
    <div id="sidebar">
      <h1>Wars</h1>
      <ul id="navigation" class="navigation">

      </ul>
      <ul id="tools" class="navigation">
        <li><a href="mapEditor.html">Create a new map</a></li>
      </ul>
      <form id="mapFilterForm" class="toolForm">
        <ul>
          <li><label for="minPlayers" class="left">Minimum players</label> <select name="minPlayers" id="minPlayers" class="right"></select></li>
          <li><label for="maxPlayers" class="left">Maximum players</label> <select name="maxPlayers" id="maxPlayers" class="right"></select></li>
          <li><label for="mapName" class="left">Map name</label> <input type="text" id="mapName" name="mapName" class="right"/></li>
          <li><input type="submit" value="Filter maps" class="right" /></li>
        </ul>
      </form>
    </div>

    <div id="content">
      <h2>My maps</h2>
      <div id="myMaps"></div>
      <div id="pageControls">
        <a class="pageControl" id="firstPage">&lt;&lt;</a>
        <a class="pageControl" id="prevPage">&lt;</a>
        <span id="pages"></span>
        <a class="pageControl" id="nextPage">&gt;</a>
        <a class="pageControl" id="lastPage">&gt;&gt;</a>
      </div>
    </div>
  </body>
</html>
