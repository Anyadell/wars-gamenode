<html>
  <head>
    <script data-main="join" src="require.js"></script>
    <link rel="stylesheet" href="wars.css" type="text/css"/>
    <title>Wars - Open games</title>
  </head>

  <body>
    <div id="sidebar">
      <h1>Wars</h1>
      <ul id="navigation" class="navigation">

      </ul>
    </div>

    <div id="content">
      <h2>Open games</h2>
      <table id="games" class="bigTable">
        <thead>
          <tr><th>name</th><th>map</th><th>players</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pageControls">
        <a class="pageControl" id="firstPage">&lt;&lt;</a>
        <a class="pageControl" id="prevPage">&lt;</a>
        <span id="pages"></span>
        <a class="pageControl" id="nextPage">&gt;</a>
        <a class="pageControl" id="lastPage">&gt;&gt;</a>
      </div>
    </div>
  </body>
</html>
